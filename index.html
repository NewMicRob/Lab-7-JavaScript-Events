<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
    <h1>LAB 7: JavaScript Events</h1>
    </header>
<!--  mouse event  -->
    <section>
        <h2>Mouse Event</h2>
        
        <button id="mouse-event">Listener</button>
        <button onclick="alert('Mouse Inline Engaged')">Inline</button>
        <br>
        <button type="button" class="hoverMe"></button>
    </section>
    
<!--  keyboard event  -->
    <section>
        
        <h2>Keyboard Event</h2>
        
        <input type="text" id="keyboard-event" placeholder="Check The Console.log">
    
    </section>
    
<!--  form events  -->
    <section>
        
        <h2>Form Events</h2>
        
        <form id="theForm">
            
            <label for="fname">First Name:</label>
            <input id="fName" name="fName">
            <br>
            <br>
            <label for="lname">Last Name:</label>
            <input id="lName" name="lName">
            <br>
            <br>
            <label for="numberSelect">Pick a number</label>
            <select id="number" name="number">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <br>
            <button id="submit" type="submit">Submit</button>
            <button id="reset" type="reset">Reset</button>
        </form>
    </section>
    
<!--  focus events  -->
    <section>
        
        <h2>Focus and Blur</h2>
        
        <label for="focus">Focus:</label>
        <input type="text" id="focus">
        
    </section>
    
<!--  event delegation  -->
    <section>
    
        <h2>Event Delegation</h2>
        
        <ul id="container">
            <li><button>Box 1</button></li>
            <li><button>Box 2</button></li>
            <li><button>Box 3</button></li>
            <li><button>Box 4</button></li>
        </ul>
    
    </section>
    
    <footer>&copy;2025</footer>
</body>
</html>
